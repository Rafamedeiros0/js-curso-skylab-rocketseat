<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // tipagem dinamica
            var nome = 'Rafael'; // string
            var idade = 23;  // integer
            var peso = 80.5; // float
            var humano = true; // boolean

            var alunos = ['Rafael', 'Gabriel', 'Diego', 'Lucas']; // array

            // object
            var aluno = {
                nome: alunos[2],
                idade: 23,
                peso: 80.5,
                humano: true
            };
            
            console.log(alunos[1]);
            console.log(aluno.nome);
        </script>
    </body>
</html>
