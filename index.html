<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                // M, F
                // Masculino, Feminino
                if (sexo === 'M'){ // == verifica se valores são iguais === verificar se os valor são iguais e se os tipos são iguais
                    return 'Masculino';
                } else if (sexo === 'F'){
                    return 'Feminino';
                } else{
                    return 'Outro';
                }
            }

            var resultado = retornaSexo('F');
            console.log(resultado);
        </script>
    </body>
</html>
